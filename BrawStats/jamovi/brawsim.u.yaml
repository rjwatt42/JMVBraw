title: 'BrawStats:Simulate Data'
name: BrawSim
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: Label
    label: Simulation
    children:
      - type: CollapseBox
        collapsed: true
        label: Hypothesis
        margin: small
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: '-'
                verticalAlignment: center
                margin: small
              - type: LayoutBox
                style: list
                margin: none
                children:
                  - type: CollapseBox
                    collapsed: true
                    label: Variables
                    margin: none
                    children:
                      - type: LayoutBox
                        style: inline
                        margin: none
                        children:
                          - type: Label
                            label: 'DV:'
                            margin: normal
                            verticalAlignment: center
                          - type: LayoutBox
                            margin: normal
                            children:
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: TextBox
                                    name: DVname
                                    format: string
                                    margin: normal
                                  - type: ComboBox
                                    name: DVtype
                                    margin: none
                              - type: CollapseBox
                                label: Parameters
                                collapsed: true
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: DVmu
                                        format: number
                                        enable: '(DVtype:Interval)'
                                      - type: TextBox
                                        name: DVsd
                                        format: number
                                        enable: '(DVtype:Interval)'
                                      - type: TextBox
                                        name: DVskew
                                        format: number
                                        enable: '(DVtype:Interval)'
                                      - type: TextBox
                                        name: DVkurt
                                        format: number
                                        enable: '(DVtype:Interval)'
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: DVnlevs
                                        format: number
                                        enable: '(DVtype:Ordinal)'
                                      - type: TextBox
                                        name: DViqr
                                        format: number
                                        enable: '(DVtype:Ordinal)'
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: DVncats
                                        format: number
                                        enable: '(DVtype:Categorical)'
                                      - type: TextBox
                                        name: DVprops
                                        format: string
                                        enable: '(DVtype:Categorical)'
                      - type: LayoutBox
                        style: inline
                        margin: none
                        children:
                          - type: Label
                            label: 'IV:'
                            margin: normal
                            verticalAlignment: center
                          - type: LayoutBox
                            margin: normal
                            children:
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: TextBox
                                    name: IVname
                                    format: string
                                    margin: normal
                                  - type: ComboBox
                                    name: IVtype
                                    margin: none
                              - type: CollapseBox
                                label: Parameters
                                collapsed: true
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: IVmu
                                        format: number
                                        enable: '(IVtype:Interval)'
                                      - type: TextBox
                                        name: IVsd
                                        format: number
                                        enable: '(IVtype:Interval)'
                                      - type: TextBox
                                        name: IVskew
                                        format: number
                                        enable: '(IVtype:Interval)'
                                      - type: TextBox
                                        name: IVkurt
                                        format: number
                                        enable: '(IVtype:Interval)'
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: IVnlevs
                                        format: number
                                        enable: '(IVtype:Ordinal)'
                                      - type: TextBox
                                        name: IViqr
                                        format: number
                                        enable: '(IVtype:Ordinal)'
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: IVncats
                                        format: number
                                        enable: '(IVtype:Categorical)'
                                      - type: TextBox
                                        name: IVprops
                                        format: string
                                        enable: '(IVtype:Categorical)'
                      - type: LayoutBox
                        style: inline
                        margin: none
                        children:
                          - type: Label
                            label: 'IV2:'
                            margin: normal
                            verticalAlignment: center
                          - type: LayoutBox
                            margin: normal
                            children:
                              - type: CheckBox
                                name: IV2on
                                margin: none
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: TextBox
                                    name: IV2name
                                    format: string
                                    margin: normal
                                    enable: (IV2on)
                                  - type: ComboBox
                                    name: IV2type
                                    margin: none
                                    enable: (IV2on)
                              - type: CollapseBox
                                label: Parameters
                                collapsed: true
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: IV2mu
                                        format: number
                                        enable: '(IV2on && IV2type:Interval)'
                                      - type: TextBox
                                        name: IV2sd
                                        format: number
                                        enable: '(IV2on && IV2type:Interval)'
                                      - type: TextBox
                                        name: IV2skew
                                        format: number
                                        enable: '(IV2on && IV2type:Interval)'
                                      - type: TextBox
                                        name: IV2kurt
                                        format: number
                                        enable: '(IV2on && IV2type:Interval)'
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: IV2nlevs
                                        format: number
                                        enable: '(IV2on && IV2type:Ordinal)'
                                      - type: TextBox
                                        name: IV2iqr
                                        format: number
                                        enable: '(IV2on && IV2type:Ordinal)'
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: IV2ncats
                                        format: number
                                        enable: '(IV2on && IV2type:Categorical)'
                                      - type: TextBox
                                        name: IV2props
                                        format: string
                                        enable: '(IV2on && IV2type:Categorical)'
                  - type: CollapseBox
                    collapsed: true
                    label: Effects
                    margin: none
                    children:
                      - type: LayoutBox
                        margin: none
                        children:
                          - type: TextBox
                            name: EffectSize1
                            margin: none
                            format: number
                          - type: TextBox
                            name: EffectSize2
                            margin: none
                            format: number
                            enable: (IV2on)
                          - type: TextBox
                            name: EffectSize3
                            margin: none
                            format: number
                            enable: (IV2on)
                          - type: TextBox
                            name: EffectSize12
                            margin: none
                            format: number
                            enable: (IV2on)
                      - type: Label
                        label: ' '
                        margin: small
      - type: CollapseBox
        collapsed: true
        label: Design
        margin: none
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: '-'
                verticalAlignment: center
                margin: small
              - type: LayoutBox
                style: list
                margin: none
                children:
                  - type: CollapseBox
                    label: Sampling
                    collapsed: true
                    margin: none
                    children:
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: LayoutBox
                            style: inline
                            margin: none
                            children:
                              - type: TextBox
                                name: SampleSize
                                margin: none
                                format: number
                              - type: ComboBox
                                name: SampleMethod
                                margin: none
                  - type: CollapseBox
                    label: Anomalies
                    collapsed: true
                    margin: none
                    children:
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: LayoutBox
                            style: inline
                            margin: none
                            children:
                              - type: TextBox
                                name: Dependence
                                margin: none
                                format: number
                              - type: TextBox
                                name: Outliers
                                margin: none
                                format: number
      - type: CollapseBox
        collapsed: true
        label: Evidence
        margin: none
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: '-'
                verticalAlignment: center
                margin: small
              - type: CollapseBox
                label: Single
                collapsed: true
                children:
                  - type: LayoutBox
                    style: list
                    margin: none
                    children:
                      - type: LayoutBox
                        style: inline
                        margin: none
                        children:
                          - type: CheckBox
                            name: doInteraction
                            margin: none
                            enable: (IV2on)
  - type: Label
    label: Data
    children:
      - type: LayoutBox
        style: list
        margin: none
        children:
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - name: makeValues
                type: CheckBox
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: CheckBox
                name: copyValues
              - type: Output
                name: sendValues
              - type: CheckBox
                name: appendValues
  - type: LayoutBox
    margin: large
    children:
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: ComboBox
                name: show
              - type: ComboBox
                name: showDetail
                enable: '(show:Infer)'
