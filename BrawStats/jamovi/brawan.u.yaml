title: 'BrawStats:Analyze Data'
name: BrawAn
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: DV
            maxItemCount: 1
            isTarget: true
            
      - type: TargetLayoutBox
        label: Independent Variable
        children:
          - type: VariablesListBox
            name: IV
            isTarget: true
            
  - type: LayoutBox
    style: inline
    margin: large
    children:
      - type: CheckBox
        name: doInteraction
        
  - type: LayoutBox
    style: inline
    margin: large
    children:
      - type: ComboBox
        name: show
      - type: ComboBox
        name: inferWhich
        enable: '(show:Infer)'
        
